<mat-form-field
  appearance="fill"
  [ngClass]="surveyService.isDark ? 'bg-dark text-light' : 'bg-white text-dark'"
  class="mt-3"
>
  <mat-label
    ><span
      >{{ "Period-Start" | translate }} - {{ "Period-End" | translate }}</span
    ></mat-label
  >
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date" [(ngModel)]="startDate" />
    <input matEndDate placeholder="End date" [(ngModel)]="endDate" />
  </mat-date-range-input>
  <mat-hint [ngClass]="surveyService.isDark ? 'text-light' : 'text-dark'">{{
    "MM-DD-YYYY" | translate
  }}</mat-hint>
  <mat-datepicker-toggle
    matSuffix
    [for]="picker"
    [ngClass]="surveyService.isDark ? 'text-light' : 'text-dark'"
  ></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
<div [ngStyle]="{ 'margin-left': '1150px' }">
  <button type="submit" class="btn btn-success btn-sm" (click)="getDates()">
    {{ "Apply" | translate }}
  </button>
  <button
    type="reset"
    class="btn btn-outline-secondary btn-sm"
    (click)="clearDates($event)"
  >
    {{ "Clear" | translate }}
  </button>
</div>
